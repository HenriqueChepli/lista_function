<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    let altura = Number(prompt(`Digita a sua altura:`));
    let peso = Number(prompt(`Digita o seu peso:`));

    function resultado(){
        alert(`Seu IMC é ${peso / altura ** 2}`);
    }

    //Processamento


    //Saída
    resultado();

</script>
