<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let altura = Number(prompt(`Digita a altura do triangulo:`));
    let base = Number(prompt(`Digita a base do triangulo:`));

    function resultado(){
        alert((base * altura) / 2);
    }

    //Processamento


    //Saída
    resultado();

</script>
